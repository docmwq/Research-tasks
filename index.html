<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        .completed {
            text-decoration: line-through;
            color: grey;
        }
        button {
            margin-top: 10px;
        }
        .deleteBtn {
            margin-left: 10px;
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Task Checklist</h1>

    <input type="text" id="taskInput" placeholder="Enter a task" onkeypress="handleEnter(event)" />
    <button onclick="addTask()">Add Task</button>

    <ul id="taskList"></ul>

    <script>
        // Load tasks from local storage on page load
        window.onload = function() {
            loadTasks();
        };

        // Add task when Enter key is pressed
        function handleEnter(event) {
            if (event.key === "Enter") {
                addTask();
            }
        }

        // Add a task to the list
        function addTask() {
            var taskInput = document.getElementById("taskInput").value;
            if (taskInput === "") {
                alert("Please enter a task.");
                return;
            }

            var tasks = getTasksFromLocalStorage();
            tasks.push({ task: taskInput, completed: false });
            saveTasksToLocalStorage(tasks);
            renderTasks();

            // Clear input field after adding the task
            document.getElementById("taskInput").value = "";
        }

        // Render tasks to the list
        function renderTasks() {
            var tasks = getTasksFromLocalStorage();
            var ul = document.getElementById("taskList");
            ul.innerHTML = ""; // Clear the list first

            tasks.forEach(function(item, index) {
                var li = document.createElement("li");
                li.innerHTML = `
                    <input type="checkbox" onclick="toggleTask(${index})" ${item.completed ? "checked" : ""}>
                    <span class="${item.completed ? 'completed' : ''}">${item.task}</span>
                    <span class="deleteBtn" onclick="deleteTask(${index})">üóëÔ∏è</span>
                `;
                ul.appendChild(li);
            });
        }

        // Toggle task completion status
        function toggleTask(index) {
            var tasks = getTasksFromLocalStorage();
            tasks[index].completed = !tasks[index].completed;
            saveTasksToLocalStorage(tasks);
            renderTasks();
        }

        // Delete a task
        function deleteTask(index) {
            var tasks = getTasksFromLocalStorage();
            tasks.splice(index, 1); // Remove the task
            saveTasksToLocalStorage(tasks);
            renderTasks();
        }

        // Get tasks from local storage
        function getTasksFromLocalStorage() {
            var tasks = localStorage.getItem("tasks");
            return tasks ? JSON.parse(tasks) : [];
        }

        // Save tasks to local storage
        function saveTasksToLocalStorage(tasks) {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        // Load tasks from local storage
        function loadTasks() {
            renderTasks();
        }
    </script>
</body>
</html>
